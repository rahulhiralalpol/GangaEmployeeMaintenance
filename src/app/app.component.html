<mat-toolbar color="primary" mat-elevation-z8>
  <span>Employee Maintenance</span>
  <span class="spacer"></span>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>color_lens</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-button disabled>
      <span>Light Themes</span>
    </button>
    <button mat-menu-item>
      <mat-icon>color_lens</mat-icon>
      <span>Light Theme 1</span>
    </button>
    <button mat-menu-item>
      <mat-icon>color_lens</mat-icon>
      <span>Light Theme 2</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button disabled>
      <span>Dark Themes</span>
    </button>
    <button mat-menu-item>
      <mat-icon>color_lens</mat-icon>
      <span>Dark Theme 1</span>
    </button>
    <button mat-menu-item>
      <mat-icon>color_lens</mat-icon>
      <span>Dark Theme 2</span>
    </button>
  </mat-menu>
  <button mat-icon-button aria-label="Example icon-button with a menu">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
