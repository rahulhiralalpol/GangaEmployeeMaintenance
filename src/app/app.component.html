<div class="maincontainer" [class]="MyThemeClass">
  <div class="header">
    <app-header
      (toggleSidebarEvent)="sidebarToggler($event)"
      (themeChangedEvent)="themeChanger($event)"
    ></app-header>
  </div>
  <div class="content">
    <mat-sidenav-container class="sidenav-container" autosize>
      <mat-sidenav #sidenav class="sidenav" mode="side" [opened]="sidebarOpen">
        <app-sidebar></app-sidebar>
      </mat-sidenav>
      <mat-sidenav-content
        class="sidenav-content"
        [@routeAnimations]="prepareRoute(outlet)"
      >
        <router-outlet #outlet="outlet"></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
