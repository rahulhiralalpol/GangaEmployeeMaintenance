<mat-toolbar color="primary">
  <!-- Menu Icon -->
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Logo -->
  <img class="logo" src="assets/Ganga.svg" />

  <!-- AppName -->
  <span class="appname">Employee Maintenance</span>

  <!-- Spacer -->
  <span class="spacer"></span>

  <!-- Theming MenuButton -->
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>color_lens</mat-icon>
  </button>

  <!-- Theming Menu -->
  <mat-menu class="theming" #menu="matMenu">
    <mat-nav-list mat-list-item *ngFor="let theme of themes">
      <h4 matSubheader>{{ theme.ThemeGroup }}</h4>
      <button
        *ngFor="let detail of theme.Details"
        mat-menu-item
        (click)="ChangeTheme([detail.theme])"
        [ngClass]="{ activeTheme: detail.theme == [SelectedThemeIndicator] }"
      >
        <mat-icon>color_lens</mat-icon>
        <span>{{ detail.name }}</span>
      </button>
    </mat-nav-list>
  </mat-menu>

  <!-- User MenuButton -->
  <button mat-icon-button [matMenuTriggerFor]="user" *ngIf="isLoggedIn">
    <mat-icon>face</mat-icon>
  </button>

  <!-- User Menu -->
  <mat-menu class="userdetails" #user="matMenu">
    <div class="userdetailcard">
      <img
        class="user-image"
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      />
      <p class="user-name">{{ showDisplayName() }}</p>
      <p class="user-email">{{ showEmail() }}</p>
      <mat-divider></mat-divider>
      <button mat-menu-item class="manageuser">
        Manage your Account Details
      </button>
      <mat-divider></mat-divider>
      <button
        mat-raised-button
        color="primary"
        class="logout"
        (click)="Logout()"
      >
        <mat-icon>logout</mat-icon>
        L O G O U T
      </button>
    </div>
  </mat-menu>
</mat-toolbar>
