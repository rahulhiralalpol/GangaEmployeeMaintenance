<mat-toolbar color="primary">
  <!-- Menu Icon -->
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Logo -->
  <img class="logo" src="assets/Ganga.svg" />

  <!-- AppName -->
  <span class="appname">Employee Maintenance</span>

  <!-- Spacer -->
  <span class="spacer"></span>

  <!-- MenuButton -->
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>color_lens</mat-icon>
  </button>

  <!-- Menu -->
  <mat-menu #menu="matMenu">
    <mat-nav-list mat-list-item *ngFor="let theme of themes">
      <h4 matSubheader>{{ theme.ThemeGroup }}</h4>
      <button
        *ngFor="let detail of theme.Details"
        mat-menu-item
        (click)="ChangeTheme([detail.theme])"
        [ngClass]="{ activeTheme: detail.theme == [SelectedThemeIndicator] }"
      >
        <mat-icon>color_lens</mat-icon>
        <span>{{ detail.name }}</span>
      </button>
    </mat-nav-list>
  </mat-menu>

  <!-- User Icon -->
  <button mat-icon-button *ngIf="isLoggedIn" (click)="Logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
