<mat-nav-list dense>
  <mat-list-item
    *ngFor="let button of buttons"
    [routerLink]="[button.routerlink]"
    routerLinkActive="activeRoute"
  >
    <mat-icon matListIcon>{{ button.icon }}</mat-icon>
    <button mat-icon-button style="padding-left: 10px;">
      {{ button.name }}
    </button>
  </mat-list-item>
</mat-nav-list>
