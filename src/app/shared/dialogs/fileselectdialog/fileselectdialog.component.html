<div
  class="dropzone"
  appDragdrop
  (hovered)="toggleHover($event)"
  (dropped)="onDrop($event)"
  [class.hovering]="isHovering"
>
  <div class="filecontrols" *ngIf="!imgURL">
    <p>Drag and Drop a File</p>
    <p>--- or ---</p>
    <p>
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="file.click()"
      >
        Choose File
      </button>
      <input
        hidden
        mat-button
        #file
        type="file"
        accept="image/*"
        (change)="preview(file.files)"
      />
    </p>
  </div>
  <img [src]="imgURL" height="300" *ngIf="imgURL" />
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button
    mat-button
    [mat-dialog-close]=""
    (click)="CropAndUploadFile()"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
